<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/hotel-result.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="welcome">Bay Area Travel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                #if($username == "Stranger")
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login">Login</a>
                </li>
                #else
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="user-profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="hotel-search">Hotel Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="logout">Logout</a>
                </li>
                #end
            </ul>
        </div>
    </div>
</nav>

<div id="hotel-result">
    <div>
        <h1 class="text-center align-middle m-3">Search Results</h1>
    </div>
    <div class="list-group">
        #foreach($hotel in $hotels)
        <a href="hotel-detail?hotelId=$hotel.id" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="m-1">$hotel.getHotelName()</h5>
            </div>
        </a>
        #end
    </div>
</div>

<footer class="footer mt-auto py-3 bg-dark">
    <span class="text-muted">By: Alessandro Barrera</span>
</footer>

</body>
</html>
