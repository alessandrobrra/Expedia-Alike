<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="welcome">Bay Area Travel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                #if($username == "Stranger")
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login">Login</a>
                </li>
                #else
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="user-profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="hotel-search">Hotel Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="logout">Logout</a>
                </li>
                #end
            </ul>
        </div>
    </div>
</nav>

<!--make container be in the middle of the page-->
<div class="container" id="welcome-page">
    <div class="row">
        <div class="col-sm-18 ">
            <h1 class="text-center align-middle">Welcome to Bay Area Travel Advisor</h1>
            <h5 class="text-center align-middle">Hello, $username! </h5>
            #if($lastLogin != "" && $!username != "Stranger")
            <h6 class="text-center text-muted align-middle">Last login: $lastLogin</h6>
            #end
        </div>
    </div>
</div>


<footer class="footer mt-auto py-3 bg-dark">
    <span class="text-muted">By: Alessandro Barrera</span>
</footer>

</body>
</html>
